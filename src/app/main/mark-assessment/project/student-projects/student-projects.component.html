<div class="card" [@SlideInFromLeft]>
  <div class="card-header">Student Projects</div>
  <div class="card-body">
    <div class="row mt-1">
      <div class="col-sm-12 col-lg-4 p-2">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div class="form-group">
            <label for="course" class="text-bold">Course:</label>
            <select #c class="form-control" (change)="OnCourseChange(c)"
                    name="course"
                    id="course"
                    ngModel>
              <option *ngFor="let course of courses">{{course.courseTitle}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="section" class="text-bold">Section:</label>
            <select #s class="form-control" (change)="OnSectionChange(s)"
                    name="section"
                    id="section"
                    ngModel>
              <option *ngFor="let section of sections" >{{section.sectionTitle}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="assignment" class="text-bold">Project:</label>
            <select #p class="form-control"
                    name="assignment"
                    id="assignment"
                    ngModel>
              <option *ngFor="let project of projects">{{project.title}}</option>
            </select>
          </div>
          <button class="btn btn-primary lift-animation mt-4 float-right" type="submit" [disabled]="!form.valid">Filter</button>
        </form>
      </div>
      <div class="col-sm-12 col-lg-8 p-2 mt-sm-5 mt-lg-0">
        <div class="card text-left">
          <div class="card-header bg-light"><i class="fa fa-chart-line">Project Table</i></div>
          <div class="card-body" style="max-height: 40rem; overflow: hidden;overflow-y: scroll;overflow-x: scroll">
            <table class="table table-no-bordered table-borderless bg-light m-0 p-0">
              <thead>
              <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th class="text-center">Download</th>
                <th class="text-center">Marks Obtained/{{totalMarks}}</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let r of studentsProjectTable">
                <td>{{r.ROLNO}}</td>
                <td>{{r.NM}}</td>
                <td class="text-center">
                  <button class="download" [disabled]='!r.FILEPATH' (click)="onAssignmentDownload(r.FILENAME,r.FILEPATH)"><i class="fa fa-download"></i></button>
                </td>
                <td class="text-center">
                  <input #marks type="number" max="10" (change)="OnMarksChange({std:r,marks:marks.value})"
                         value="{{r.ASS_OBT_MRKS}}">
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
