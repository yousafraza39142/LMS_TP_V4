<div class="card" [@SlideInFromLeft]>
  <div class="card-header">Upload Quiz</div>
  <div class="card-body">
    <div class="row mt-3 mb-3">
      <div class="col-12  p-4">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div class="row">
            <div class="col-md-4 col-12">
              <div class="form-group">
                <label for="course" class="text-bold">Courses:</label>
                <select #c class="form-control shadow-sm" (change)="OnCourseChange(c)"
                        name="course"
                        id="course"
                        ngModel>
                  <option *ngFor="let course of courses">{{course.courseTitle}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-5 col-12">
              <div class="form-group">
                <label for="helpLinks" class="text-bold">Help Material Links</label>
                <textarea #helpingMaterial class="form-control shadow-sm"
                          name="helpMaterialLinks"
                          id="helpLinks"
                          ngModel
                          required
                          rows="5"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="section" class="text-bold">Section:</label>
                <select #s class="form-control shadow-sm"
                        name="section"
                        id="section"
                        ngModel>
                  <option *ngFor="let section of sections">{{section.sectionTitle}}</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-5">
              <div class="form-group">
                <label for="title" class="text-bold">Title:</label>
                <input #title type="text"
                       class="form-control shadow-sm"
                       name="title"
                       id="title"
                       aria-describedby="helpId"
                       placeholder="Title of Quiz"
                       ngModel
                       required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-4">
              <div class="form-group">
                <label for="totalMarks" class="text-bold">Marks:</label>
                <input #marks type="number"
                       [maxLength]="3"
                       class="form-control shadow-sm"
                       name="totalMarks"
                       id="totalMarks"
                       aria-describedby="helpId"
                       placeholder="marks"
                       ngModel
                       required>
                <small id="helpId" class="form-text text-muted">Title of upload</small>
              </div>
            </div>
            <div class="col-12 col-md-5">
              <div class="form-group">
                <label for="filePath" class="text-bold">File:</label>
                <input type="file" class="form-control-file" name="filePath" id="filePath"
                       placeholder="Attach file"
                       aria-describedby="fileHelpId"
                       ngModel
                       required
                       (change)="getFileDetails($event)">
                <small id="fileHelpId" class="form-text text-muted"><i class="fa fa-sm fa-file"></i> select file to be
                  uploaded</small>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-8">
              <div class="form-group">
                <label for="dueDate" class="text-bold">Due Date:</label>
                <input #date type="datetime-local"
                       [maxLength]="3"
                       class="form-control shadow-sm"
                       name="dueDate"
                       id="dueDate"
                       aria-describedby="dueDateHelp"
                       ngModel
                       required>
                <small id="dueDateHelp" class="form-text text-muted">Due date of assignment</small>
              </div>
            </div>
          </div>
          <button class="btn btn-primary mt-2" type="submit" (click)="uploadFiles()">Upload Assignment</button>
        </form>
      </div>
    </div>

  </div>
</div>
