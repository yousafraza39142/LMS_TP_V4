<div class="card" [@SlideInFromLeft]>
  <div class="card-header">Student Profile</div>
  <div class="card-body">
    <div class="row p-3 p-lg-0">
      <div class="col-sm-12 col-lg-4 p-2">
        <form #form='ngForm'>
          <div class="form-group">
            <label for="course">Course:</label>
            <select #c class="form-control " (change)="OnCourseChange(c)"
                    name="course"
                    id="course"
                    ngModel>
              <option *ngFor="let course of courses">{{course.courseTitle}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="section" class="text-bold">Section:</label>
            <select #s (change)="OnSectionChange(s)" class="form-control"
                    name="section"
                    id="section"
                    ngModel>
              <option *ngFor="let section of sections">{{section.sectionTitle}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="students">Students:</label>
            <select #selectedStd class="form-control"
                    name="students"
                    id="students"
                    ngModel>
              <option [value]="std | json" *ngFor="let std of students">{{std.ROLNO + '(' + std.NM + ')' }}</option>
            </select>
          </div>
          <button class="btn btn-sm btn-primary  mt-3 " (click)="OnSubmit()" type="button">View Profile
          </button>
        </form>
      </div>
      <div class="col-sm-12 col-lg-8 p-2 mt-sm-5 mt-lg-0">
        <div class="card text-left">
          <div class="card-header"><i class="fa fa-line-chart">Student Profile</i></div>
          <div class="card-body" style="max-height: 40rem; overflow: hidden;overflow-y: scroll">
            <table class="table table-no-bordered table-borderless bg-light m-0 p-0">
              <thead>
              <tr>
                <th>#</th>
                <th>Total Lectures</th>
                <th>Presents</th>
                <th>Absents
                <th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let std of results; let i = index">
                <td>{{i}}</td>
                <td>
                  <div class="badge badge-pill badge-primary">{{std?.DELIVERED}}  Lectures</div>
                </td>
                <td>
                  <div class="badge badge-success">{{std?.PRESENTS}} Presents</div>
                <td>
                  <div class="badge badge-danger">{{std?.ABSENTS}} Absents</div>
                </td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
        <br>
      </div>
    </div>


  </div>
</div>
